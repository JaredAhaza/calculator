<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Calculator</title>
  <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <title>Calculator</title>
</head>

<body>
  <div class="container-fluid">
    <header class="jumbotron">
      <h1>Calculator</h1>
    </header>
    <!---Add form--->
    <form id="add">
      <div class="form-group">
        <label for="add1">1st number:</label>
        <input id="add1" class="form-control" id="addNumberOne">
      </div>
      <div class="form-group">
        <label for="add2">2nd number:</label>
        <input id="add2" class="form-control" id="addNumberTwo">
      </div>
      <button type="submit" class="btn btn-primary" id=add button>Add Numbers</button>
    </form>



    <div id="output">
    </div>
  </div>

  <!--- Subtraction--->
  <h2>SUbtraction</h2>
  <div class="subtractionoutput">

  </div>
  <form id="subtract">
    <div class="form-group">
      <label for="subtract 1">1st number:</label>
      <input id="subtract1" class="form-control" type="text">
    </div>
    <div class="form-group">
      <label for="subtract2">2nd number:</label>
      <input id="subtract2" class="form-control" type="text">
    </div>
    <button type="submit" class="btn btn-primary" id=subtract button>subtract Numbers</button>
  </form>



  <script src="js/jquery.js"></script>
  <script src="js/scripts.js"></script>

</body>

</html>
